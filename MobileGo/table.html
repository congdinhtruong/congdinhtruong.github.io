<!doctype html>
<html>
    <head>
        <title>Display table</title>
        <meta charset="utf-8">
        <style>
            #box {
                border: 1px solid red;
                height: 100px;
                display: table;
                width: 100%;
            }
            .box_cell {
                border: 1px solid blue;
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div class="box_cell">
                BOX 1
            </div>
            <div class="box_cell">
                BOX 2
            </div>
            <div class="box_cell">
                BOX 3
            </div>
        </div>
    </body>
</html>
